semantic_models:
  - name: customers
    description: customer records - grain one customer per row
    model: ref('customers')
    defaults:
      agg_time_dimension: first_ordered_at #nice to have but not required
    entities:
      - name: customer
        type: primary
        expr: customer_id
    dimensions:
      - name: customer_name
        type: categorical
      - name: customer_type
        type: categorical
      - name: first_ordered_at
        type: time
        type_params: 
          time_granularity: day
      - name: last_ordered_at
        type: time
        type_params: 
          time_granularity: day
    measures:
      - name: customer_count
        description: count of unique customers
        agg: count_distinct
        expr: customer_name
      - name: count_lifetime_orders
        description: Total count of orders per customer
        agg: sum
      - name: lifetime_spend_pretax
        description: Customer lifetime spend pre tax
        agg: sum
      - name: lifetime_spend
        description: Gross customer lifetime spend inclusinve of tax
        agg: sum

metrics:
 - name: customer_count
   description:
   lable: Customer Count
   type: simple
   type_parms:
    measure:
      name: customer_count
  
 - name: lifetime_spend_pretax
   description: Customer's lifetime spend before tax
   label: LTV Pre-tax
   type: simple
   type_params:
     measure:
       name: lifetime_spend_pretax

 - name: count_lifetime_orders
   description: Count of lifetime orders
   label: Count Lifetime Orders
   type: simple
   type_params:
     measure:
       name: count_lifetime_orders

