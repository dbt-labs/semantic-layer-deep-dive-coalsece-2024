semantic_models:
  - name: customers
    model: ref('customers')
    description: Customers table, one row per individual customer
    defaults:
      agg_time_dimension: first_ordered_at

    entities:
      - name: customer
        type: primary
        expr: customer_id
    dimensions:
      - name: customer_name
        type: categorical
      - name: customer_type
        type: categorical
      - name: first_ordered_at
        type: time
        type_params:
          time_granularity: day
      - name: last_ordered_at
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: customers
        description: Count of unique customers
        agg: count_distinct
        expr: customer_name
      - name: count_lifetime_orders
        description: Total count of orders per customer.
        agg: sum
      - name: lifetime_spend_pretax
        description: Customer lifetime spend before taxes.
        agg: sum
      - name: lifetime_spend
        description: Gross customer lifetime spend inclusive of taxes.
        agg: sum
metrics:
  - name: lifetime_spend_pretax
    label: LTV Pre-Tax
    type: simple
    type_params:
      measure:
        name: lifetime_spend_pretax
  - name: count_lifetime_orders
    label: Count Lifetime Orders
    type: simple
    type_params:
      measure:
        name: count_lifetime_orders
  - name: average_order_value
    label: Average Order Value
    type: derived
    type_params:
      expr: lifetime_spend_pretax/count_lifetime_orders
      metrics:
        - name: count_lifetime_orders
        - name: lifetime_spend_pretax

      