semantic_models:
  - name: customers
    description: customer record book, grain is 1 per customer per row
    model: ref('customers')
    defaults:
      agg_time_dimension: first_ordered_at
    entities:
      - name: customer
        type: primary
        expr: customer_id
    dimensions:
      - name: customer_name
        type: categorical
      - name: customer_type
        type: categorical
      - name: first_ordered_at
        type: time
        type_params:
          time_granularity: day
      - name: last_ordered_at
        type: time
        type_params:   
          time_granularity: day
    measures:
      - name: customers
        description: count of our unique customers
        agg: count_distinct
        expr: customer_name
      - name: count_lifetime_orders
        description: total count of orders per customers
        agg: sum
      - name: lifetime_spend_pretax
        description: customer lifetime spend before taxes
        agg: sum
      - name: lifetime_spend
        description: gross customer lifetime spend inclusive of tax
        agg: sum
metrics: 
  # Simple type metrics
  - name: customers
    description: count of customer
    type: simple
    label: Customer Count
    type_params:
      measure:
        name: customers
  - name: count_lifetime_orders
    description: count of lifetime orders
    type: simple
    label: Lifetime Orders Count
    type_params:
      measure:
        name: order_count
  - name: lifetime_spend_pretax
    description: "Count of Lifetime Spend Pretax"
    type: simple
    label: Lifetime Spend Pretax
    type_params:
      measure:
        name: lifetime_spend_pretax

